    <!doctype html>
<html class="no-js" lang="ru">

    <head>
        {{> head/head head.defaults}}
    </head>

    <body class="page">
        %=symbols=%

        <div class="first-container">
            {{> first/first-2}}
            {{> header/header}}
            
        </div>
        <div class="bread">
            <div class="wrapper">
                <span>
                    <a href="#">
                        <span>Главная</span>
                    </a>
                </span>
        
                <span>
                    {{Icon iconName="bread-arrow"}}
                </span>
        
                <span>
                    <a href="#">
                        <span>Форма обратной связи</span>
                    </a>
                </span>
            </div>
        </div>


        <div class="m-content">
            <div class="wrapper">
                <div class="m-block px70 p30">
                    
                    <form action="/ " class="callback form">
                        <p>Напишите нам*</p>
                        <textarea name="textarea" class="m-textarea" rows="20" minLength="14" maxLength="1000"></textarea>

                        <p>Адрес электронной почты для ответа*</p>
                        <input type="text" name="mail" class="m-field">

                        <button class="m-button mt40">
                            отправить
                        </button>
                    </form>

                </div>
            </div>
        </div>

        {{> footer/footer}}

        <script src="%=static=%js/separate-js/svg4everybody.min.js"></script>
        <script>svg4everybody();</script>

        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="%=static=%js/main%=hash=%%=min=%.js"></script>
    </body>

</html>
